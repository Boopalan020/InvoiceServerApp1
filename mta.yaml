_schema-version: 3.3.0
ID: InvoiceServerApp1
description: A simple CAP project.
version: 1.0.0
modules:
- name: InvoiceServerApp1-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: InvoiceServerApp1-db
  - name: InvoiceServerApp1-auth
  - name: InvoiceServerApp1-connectivity
  - name: InvoiceServerApp1-destination-service
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 1024M
    memory: 256M
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: InvoiceServerApp1-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: InvoiceServerApp1-db
  parameters:
    buildpack: nodejs_buildpack
- name: InvoiceServerApp1-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: InvoiceServerApp1-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources/
    requires:
    - artifacts:
      - nsinvoiceui.zip
      name: nsinvoiceui
      target-path: resources/
    - artifacts:
      - nsappsearchappui.zip
      name: nsappsearchappui
      target-path: resources/
    - artifacts:
      - nsapppopoui.zip
      name: nsapppopoui
      target-path: resources/
- name: InvoiceServerApp1-destination-content
  type: com.sap.application.content
  requires:
  - name: InvoiceServerApp1-destination-service
    parameters:
      content-target: true
  - name: InvoiceServerApp1-html5-repo-host
    parameters:
      service-key:
        name: InvoiceServerApp1-html5-repo-host-key
  - name: InvoiceServerApp1-auth
    parameters:
      service-key:
        name: InvoiceServerApp1-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: invoices_InvoiceServerApp1_html5_repo_host
          ServiceInstanceName: InvoiceServerApp1-html5-repo-host
          ServiceKeyName: InvoiceServerApp1-html5-repo-host-key
          sap.cloud.service: invoices
        - Authentication: OAuth2UserTokenExchange
          Name: invoices_InvoiceServerApp1_auth
          ServiceInstanceName: InvoiceServerApp1-auth
          ServiceKeyName: InvoiceServerApp1-auth-key
          sap.cloud.service: invoices
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: nsinvoiceui
  type: html5
  path: app/invoiceui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: nsappsearchappui
  type: html5
  path: app/searchappui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: nsapppopoui
  type: html5
  path: app/poui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: InvoiceServerApp1-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: InvoiceServerApp1-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: InvoiceServerApp1-IT_Resonance_Inc_itr-internal-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: InvoiceServerApp1-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: InvoiceServerApp1-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: InvoiceServerApp1-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: InvoiceServerApp1-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: InvoiceServerApp1-connectivity
  type: org.cloudfoundry.managed-service
  parameters:
    service: connectivity
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
    - mkdir -p resources
